<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./develop/css/styles.css" />

    <!-- CUSTOM JS -->
    <script src="./develop/js/script.js" defer></script>

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header container mb--2">
      <div class="logo">
        <img
          src="./develop/assets/images/logo.svg"
          alt="logo for the website PING"
        />
      </div>
    </header>

    <div class="launching-soon mb--3 container">
      <h1 class="launching-soon__title">We are launching <span>soon!</span></h1>
      <p class="launching-soon__text">Subscribe and get notified</p>
    </div>

    <form data-form class="form--subscription container mb--5">
      <div class="form-controls">
        <label class="sr-only" for="email">email</label>
        <input
          data-input-email
          class="form--subscription__email"
          type="text"
          placeholder="Your email address..."
        />
        <span data-error-message class="error-message-text error--message hide"
          >Please provide a valid email address</span
        >
      </div>
      <button class="btn form--subscription__btn">Notify Me</button>
    </form>

    <main class="main mb--5">
      <section class="section-main container">
        <div class="illustration">
          <img
            src="./develop/assets/images/illustration-dashboard.png"
            alt="a general preview of what the site will look like"
          />
        </div>
      </section>
    </main>

    <footer class="footer container mb--5">
      <div class="footer__media-icons mb--1">
        <span class="footer__media-icon">
          <a href="#">
            <svg class="icon">
              <use
                xlink:href="./develop/assets/images/sprite.svg#facebook"
              ></use>
            </svg>
          </a>
        </span>
        <span class="footer__media-icon">
          <a href="#">
            <svg class="icon">
              <use
                xlink:href="./develop/assets/images/sprite.svg#twitter"
              ></use>
            </svg>
          </a>
        </span>
        <span class="footer__media-icon">
          <a href="#">
            <svg class="icon">
              <use
                xlink:href="./develop/assets/images/sprite.svg#instagram"
              ></use>
            </svg>
          </a>
        </span>
      </div>

      <p class="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Arzanipour</a>.
      </p>
    </div>
  </body>
</html>
